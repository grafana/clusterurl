# This workflow runs the tests for the clusterurl package
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

    - name: Set up Go
      uses: actions/setup-go@19bb51245e9c80abacb2e91cc42b33fa478b8639 # v4
      with:
        go-version: '1.21'

    - name: Run tests
      run: go test -v ./...

    - name: Run fuzz tests
      run: go test -fuzz=FuzzClusterURL -fuzztime=30s ./pkg/clusterurl
